services:
  postgres:
    image: postgres:15-alpine
    container_name: sistema-rh-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sistema_rh_dev
      TZ: America/Sao_Paulo
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sistema_rh_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sistema-rh-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sistema-rh-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sistema-rh.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sistema-rh-network

  redis:
    image: redis:7-alpine
    container_name: sistema-rh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - sistema-rh-network

volumes:
  pgdata:
    driver: local
  pgadmindata:
    driver: local
  redisdata:
    driver: local

networks:
  sistema-rh-network:
    driver: bridge
